<!DOCTYPE html>
<html lang="en">
<head>
  <meta name = "viewport" content = "width = device-width, initial-scale = 1">
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet"
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js">
      </script>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script>

  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" -->
    <!-- crossorigin="anonymous"> -->
  <link rel="stylesheet" href="src/index.css">
  <title>Cookie Clicker</title>
  <script src="src/index.js" defer></script>

  <div id="header" class="center-align">
    <div class="card-panel blue darken-1">
      <h3>Cookie Clicker</h3>
    </div>
  </div>

</head>


  <body>




    <div class="body-container">

      <div class="row flex">

            <div class="col s3">
              <ul id="tabs-swipe-demo" class="tabs">
                <li class="tab col s3"><a href="#test-swipe-1">Info</a></li>
                <li class="tab col s3"><a class="active" href="#test-swipe-2">Stats</a></li>
                <li class="tab col s3"><a href="#test-swipe-3">Highscore</a></li>
              </ul>
              <div id="test-swipe-1" class="col s12 blue darken-1 info"> <h3>Info</h3> </div>
              <div id="test-swipe-2" class="col s12 blue darken-1 stats">
                <h3>Stats</h3>
                <ul>
                  <li><h6>Cookies in Bank: <span id="stats-num-cookies">0</span></h6></li>
                  <li><h6>Total Cookies Baked: <span id="stats-total-cookies">0</span></h6></li>
                  <li><h6>Number of Helpers: <span id="stats-helper-number">0</span></h6></li>
                  <li><h6>Cookies per Second: <span id="c-p-s">0</span></h6></li>
                  <li><h6>Cookies per Click: <span id="c-p-c">0</span></h6></li>
                  <li><h6>Total Clicks: <span id="t-c">0</span></h6></li>
                </ul>
              </div>
              <div id="test-swipe-3" class="col s12 blue darken-1 high-score-list"><h3>Highscore List</h3></div>

            </div>

            <div class="center-align" display: flex; flex-wrap: wrap;>
              <div class="col s6" style = "background-image: url(../evans.jpg); height: 100%;">
                <span class="flow-text">
                  <button class="waves-effect waves-light btn blue darken-1" id='start'>START</button>"
                  <h2 class="center-align white" style= "opacity:0.8">Cookie Count: <span style= "opacity:none" id="cookie-count">0</span></h2>
                  <p id="cps"></p>
                  <img id='cookie-click' src="http://www.stickpng.com/assets/images/580b57fbd9996e24bc43c0ff.png" width="400px" height="400px">
                  <br>
                </span>
              </div>
            </div>

          <div class="center-align">
          <div class="col s3">
            <span class="flow-text">Additional Features: <br>
              <button style="width:100%" class="waves-effect waves-light btn blue darken-1" id="ian">(<span id='ian-cost'>20</span>) Ian
                <span id="ian-amount">0</span>
              </button> <br>


              <button style="width:100%" class="waves-effect waves-light btn blue darken-1" id="vicky">(<span id='vicky-cost'>20</span>) Vicky
                <span id="vicky-amount">0</span>
              </button> <br>

              <button style="width:100%" class="waves-effect waves-light btn blue darken-1" id="alex">(<span id='alex-cost'>250</span>) Alex
                <span id="alex-amount">0</span>
              </button><br>
              <button style="width:100%" class="waves-effect waves-light btn blue darken-1" id="finish">pause</button>
            </span><br><br>

            <span class="flow-text">Upgrades: <br>
              <button class="waves-effect waves-light btn blue darken-1" id="double-click-value">(<span id='dcv-cost'>200</span>) Super Clicker
                <span id="dcv-amount">0</span>
              </button> <br>
          </div>
          </div>

      </div>


      <h1 id="count-down"></h1>


      <div class='form'>
        <form class="submit-highscore" style="">
          <h3>Submit</h3>

          <input type="text" name="name" value="" placeholder="username" class="input-text">
          <br>
          <input type="submit" name="submit" value="Submit" class="submit">
        </form>
        <button id="restart-button">Restart</button>
      </div>
    </div>

</body>
</html>
